name: Inject

on:
  workflow_dispatch:

jobs:
  build:
    name: Build project
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Develocity
        uses: gradle/develocity-actions/setup-maven@57c74116c2faf50a51f0ce88cc0c3b49e1e09c5c
        with:
          develocity-injection-enabled: true
          develocity-url: 'https://scans.gradle.com'
          develocity-maven-extension-version: 2.0-rc-5
          develocity-maven-repository-url: https://repo.grdev.net/artifactory/enterprise-libs-release-candidates-local/
          develocity-maven-repository-username: foo
          develocity-maven-repository-password: bar
      - name: Build
        run: mvn clean install
