name: Inject

on:
  workflow_dispatch:

jobs:
  build:
    name: Build project
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Develocity
        uses: gradle/develocity-actions/setup-maven@atual/mvn-repo
        with:
          develocity-injection-enabled: true
          develocity-url: 'https://scans.gradle.com'
          develocity-maven-extension-version: 2.0-rc-5
          develocity-maven-repository-url: https://repo.grdev.net/artifactory/enterprise-libs-release-candidates-local-wrong/
      - name: Build
        run: mvn clean install
