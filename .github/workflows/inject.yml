name: Inject

on:
  workflow_dispatch:

jobs:
  build:
    name: Build project
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Develocity
        uses: gradle/develocity-actions/setup-maven@59cd55f6dd25bfe518cd8b943ab77f4f673dfd43
        with:
          develocity-injection-enabled: true
          develocity-url: 'https://dv-helm-standalone-unstable-release.grdev.net'
          develocity-maven-extension-version: 2.3
      - name: Build
        run: mvn clean install
